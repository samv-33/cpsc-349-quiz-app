<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Completed</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/quiz-complete.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Completed</h1>
      <div class="result">
        <p id="scoreParagraph">
          Your score: <span id="score">0</span>/<span id="total">0</span>
        </p>
        <button id="reviewButton" class="btn btn-info">Review Answers</button>
        <a href="index.html" class="btn btn-primary">Return to Home</a>
        <div id="feedbackSection" style="display: none">
          <h2>Feedback</h2>
          <ul id="feedbackList"></ul>
        </div>
      </div>
    </div>

    <script src="scripts/quiz-complete.js"></script>
  </body>
</html>
